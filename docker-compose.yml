version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aymane6-postgres
    environment:
      POSTGRES_USER: aymane
      POSTGRES_PASSWORD: SecurePassword123!
      POSTGRES_DB: aymane6
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aymane6-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aymane -d aymane6"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aymane6-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aymane6.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - aymane6-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  aymane6-network:
    driver: bridge
